<!DOCTYPE html>
<html>
<head>
    <title>The For Loop</title>
</head>
<body>
    <h1>Loops - The For Loop</h1>

    <p id="for"></p>

    <script>
        var output = "";
        var i;
        for(i=0; i < 5; i++) {
          output += "Number: " + i + "<br>"
        }
        document.getElementById("for").innerhtml = output;
    </script>

  </body>
  </html>
